---
- hosts: php
  sudo: yes

  tasks:

- name: install packages
    apt: name={{ item }} update_cache=yes state=latest
    with_items:
      - git
      - php7.0
      - php7.0-mcrypt
      - php7.0-mysql
      - php7.0-json
      - php7.0-curl
      - libapache2-mod-php7.0
      - php7.0-mbstring
      - apache2
